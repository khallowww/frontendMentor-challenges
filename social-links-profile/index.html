<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <main class="card">
      <section class="card__content">
        <img class="card__avatar" src="assets/images/avatar-sajid.png" alt="Profile Photo of the User" />
        <h1 class="card__title">Sajid Khallow</h1>
        <p class="card__sub-title">Kashmir, India</p>
        <blockquote class="card__bio">"UI designer & Engineer"</blockquote>
        <nav class="card__links">
          <ul class="card__list">
            <li class="card__items"><a href="https://github.com/khallowww#" class="card__button" target="_blank">Github</a></li>
            <li class="card__items"><a href="https://dribbble.com/khallowww" class="card__button" target="_blank">Dribbble</a></li>
            <li class="card__items"><a href="https://www.linkedin.com/in/khallowww/" class="card__button" target="_blank">LinkedIn</a></li>
            <li class="card__items"><a href="https://x.com/khallowww" class="card__button" target="_blank">Twitter</a></li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
